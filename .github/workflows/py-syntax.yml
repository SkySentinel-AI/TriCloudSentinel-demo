name: python-syntax-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pycompile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Check python syntax for ensemble
        run: python -m py_compile services/ensemble/ensemble.py
